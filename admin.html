<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Circles with Lightning</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      width: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .circle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: cyan;
      box-shadow: 0 0 8px cyan;
      pointer-events: none;
    }
  </style>
</head>
<body>
<canvas id="lightCanvas"></canvas>

<script>
  const circles = [];
  const canvas = document.getElementById('lightCanvas');
  const ctx = canvas.getContext('2d');
  let mouse = { x: -9999, y: -9999 };

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function createCircle(x, y, vx, vy) {
    const el = document.createElement('div');
    el.classList.add('circle');
    document.body.appendChild(el);

    circles.push({ el, x, y, vx, vy });
  }

  function spawnRandomCircles(x, y, count = 3) {
    for (let i = 0; i < count; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 0.8 + 0.8; // ðŸ‘ˆ way slower now
      createCircle(
        x, y,
        Math.cos(angle) * speed,
        Math.sin(angle) * speed
      );
    }
  }

  // Initial spawn
  for (let i = 0; i < 30; i++) {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 0.5 + 0.2;
    createCircle(x, y, Math.cos(angle) * speed, Math.sin(angle) * speed);
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Lines between nearby circles
    for (let i = 0; i < circles.length; i++) {
      for (let j = i + 1; j < circles.length; j++) {
        const dx = circles[i].x - circles[j].x;
        const dy = circles[i].y - circles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 200) {
          const alpha = 1 - dist / 100;
          ctx.beginPath();
          ctx.strokeStyle = `rgba(0,255,255,${alpha})`;
          ctx.shadowColor = 'cyan';
          ctx.shadowBlur = 10;
          ctx.moveTo(circles[i].x, circles[i].y);
          ctx.lineTo(circles[j].x, circles[j].y);
          ctx.stroke();
        }
      }
    }

    // Lines from mouse to all nearby circles
    for (const c of circles) {
      const dx = c.x - mouse.x;
      const dy = c.y - mouse.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 150) {
        const alpha = 1 - dist / 150;
        ctx.beginPath();
        ctx.strokeStyle = `rgba(0,255,255,${alpha})`;
        ctx.shadowColor = 'cyan';
        ctx.shadowBlur = 15;
        ctx.moveTo(mouse.x, mouse.y);
        ctx.lineTo(c.x, c.y);
        ctx.stroke();
      }
    }

    // Move circles
    for (const c of circles) {
      c.x += c.vx;
      c.y += c.vy;

      // Wrap screen
      if (c.x < 0) c.x = window.innerWidth;
      if (c.x > window.innerWidth) c.x = 0;
      if (c.y < 0) c.y = window.innerHeight;
      if (c.y > window.innerHeight) c.y = 0;

      c.el.style.left = `${c.x}px`;
      c.el.style.top = `${c.y}px`;
    }

    requestAnimationFrame(animate);
  }

  animate();

  document.addEventListener('click', (e) => {
    spawnRandomCircles(e.clientX, e.clientY);
  });

  document.addEventListener('mousemove', (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });
</script>
</body>
</html>
