<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="icon" href="img/crow.png" type="image/x-icon" />
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Glassmorphism backdrop */
    .glass {
      background: rgba(10, 25, 47, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 1rem;
    }

    /* Background radial gradient */
    body {
      background: radial-gradient(
        ellipse at center,
        rgba(0, 9, 39, 0.829) 10%,
        rgba(0, 0, 0, 1) 100%
      );
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="glass max-w-md w-full p-8">
    <h2 class="text-3xl font-bold text-center text-white mb-6 drop-shadow-lg">Welcome Back Sen!</h2>

    <form id="loginForm" class="space-y-6" autocomplete="off">
      <div>
        <label for="email" class="block text-white font-medium mb-2 drop-shadow">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="your email"
          class="w-full px-4 py-3 rounded-lg border border-white/30 bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:bg-white/20"
        />
      </div>

      <div>
        <label for="password" class="block text-white font-medium mb-2 drop-shadow">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          placeholder="Your password"
          class="w-full px-4 py-3 rounded-lg border border-white/30 bg-white/10 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:bg-white/20"
        />
      </div>

      <button
        type="submit"
        class="w-full border-2 border-indigo-600 text-white bg-transparent py-3 rounded-lg font-semibold transition duration-300 hover:bg-indigo-600"
      >
        Log In
      </button>
    </form>
  </div>

  <script>
    // Supabase config (put your keys here)
    const SUPABASE_URL = "https://eusurhecdngmbppygyaj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1c3VyaGVjZG5nbWJwcHlneWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5MTk4MjgsImV4cCI6MjA2NDQ5NTgyOH0.RbJck-M_VRn5zloP6QpRghXuTX4EZ8z0P8TuhEnkTB0";

    // Initialize Supabase client
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { data, error } = await supa.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        Swal.fire({
          icon: "error",
          title: "Login failed",
          text: error.message,
          timer: 2000,
          showConfirmButton: false,
        });
      } else {
        Swal.fire({
          icon: "success",
          title: "Login successful",
          timer: 1000,
          showConfirmButton: false,
        }).then(() => {
          window.location.href = "admin.html";
        });
      }
    });
  </script>

</body>
</html>
