<div id="notepad-modal" class="modal hidden">
  <div class="modal-header">
    <div class="modal-title">Notepad</div>
    <div class="window-controls">
      <span class="btn minimize" title="Minimize">−</span>
      <span class="btn restore" title="Maximize">□</span>
      <span class="btn close" title="Close">×</span>
    </div>
  </div>
  <div class="modal-body" style="flex-direction: column; padding: 10px">
    <textarea id="notepad-textarea" style="width: 100%; height: 100%; border: none; resize: none; font-family: 'Courier New', monospace; font-size: 14px;"></textarea>
  </div>
</div>
