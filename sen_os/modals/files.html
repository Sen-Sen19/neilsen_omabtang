<div id="files-modal" class="modal hidden">
  <div class="modal-header">
    <div class="modal-title">
      This PC > <span id="current-section">Desktop</span>
    </div>
    <div class="window-controls">
      <span class="btn minimize" title="Minimize">−</span>
      <span class="btn restore" id="maximizeBtn" title="Maximize">□</span>
      <span class="btn close" title="Close">×</span>
    </div>
  </div>
  <div class="modal-body">
    <div class="sidebar">
      <ul id="sidebar-tabs">
        <li data-section="Desktop" class="active">🖥️ Desktop</li>
        <li data-section="Downloads">📥 Downloads</li>
        <li data-section="Music">🎵 Music</li>
        <li data-section="Documents">📄 Documents</li>
      </ul>
    </div>
    <div class="content" id="modal-content">
      <p>You're viewing your <strong>Desktop</strong> files.</p>
    </div>
  </div>
</div>
