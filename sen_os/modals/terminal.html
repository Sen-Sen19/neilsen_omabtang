<div id="terminal-modal" class="modal hidden">
  <div class="modal-header">
    <div class="modal-title">Terminal</div>
    <div class="window-controls">
      <span class="btn minimize" title="Minimize">−</span>
      <span class="btn restore" title="Maximize">□</span>
      <span class="btn close" title="Close">×</span>
    </div>
  </div>
  <div class="modal-body" style="background: #000; color: #0f0; font-family: monospace; font-size: 14px; padding: 10px; flex-direction: column; overflow-y: auto;">
    <pre id="terminal-output">Welcome to Sen OS Terminal\n$</pre>
    <input type="text" id="terminal-input" style="background: #000; color: #0f0; border: none; outline: none; width: 100%; font-family: monospace; font-size: 14px;" placeholder="Type commands here..." />
  </div>
</div>
