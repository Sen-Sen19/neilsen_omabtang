<div id="photoshop-modal" class="modal hidden">
  <div class="modal-header">
    <div class="modal-title">Photoshop</div>
    <div class="window-controls">
      <span class="btn minimize" title="Minimize">−</span>
      <span class="btn restore" title="Maximize">□</span>
      <span class="btn close" title="Close">×</span>
    </div>
  </div>
  <div class="modal-body" style="flex-direction: column; padding: 10px">
    <h3>Recent Pictures</h3>
    <div id="recent-pictures" style="display: flex; gap: 10px; flex-wrap: wrap">
      <div style="width: 100px; height: 70px; background: #ccc; border: 1px solid #999; display: flex; align-items: center; justify-content: center; color: #666;">
        No images yet
      </div>
    </div>
  </div>
</div>
