<div id="trash-modal" class="modal hidden">
  <div class="modal-header">
    <div class="modal-title">Trash Bin</div>
    <div class="window-controls">
      <span class="btn minimize">−</span>
      <span class="btn restore">□</span>
      <span class="btn close">×</span>
    </div>
  </div>
  <div class="modal-body" style="padding: 20px; flex-direction: column; gap: 10px">
    <p>Nothing to see here...</p>
    <p style="font-size: 0.9rem; opacity: 0.6">(Or is there?)</p>
    <button style="padding: 8px 12px; background: #f87171; color: white; border: none; border-radius: 4px;">
      Empty Trash
    </button>
  </div>
</div>
