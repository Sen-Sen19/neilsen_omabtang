<div id="contact-modal" class="modal hidden">
  <div class="modal-header">
    <div class="modal-title">Contact Me</div>
    <div class="window-controls">
      <span class="btn minimize" title="Minimize">−</span>
      <span class="btn restore" title="Maximize">□</span>
      <span class="btn close" title="Close">×</span>
    </div>
  </div>
  <div class="modal-body" style="flex-direction: column; padding: 20px">
    <label>Name:</label>
    <input type="text" placeholder="Your Name" style="padding: 8px; margin-bottom: 10px; width: 100%" />
    <label>Email Address:</label>
    <input type="email" placeholder="you@example.com" style="padding: 8px; margin-bottom: 10px; width: 100%" />
    <label>Message:</label>
    <textarea placeholder="Your message..." rows="5" style="padding: 8px; width: 100%; margin-bottom: 10px"></textarea>
    <button style="padding: 10px 16px; background: #4ade80; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">
      Submit
    </button>
  </div>
</div>
